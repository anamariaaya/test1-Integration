<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1 - Integration</title>

    <link href="/favicon.png" rel="shortcut icon" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/build/css/app.css"/>
    <script src="https://kit.fontawesome.com/39b0748f0d.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="topbar">
            <div class="mobileMenu">
                <i class="fa fa-bars btnMenu"></i>
            </div>
            <img loading="lazy" width="200" height="300" src="/build/img/logo.svg" alt="Logo Canada Sports Betting">
            <nav class="navbar">
                <a href="">Sportsbooks</a>
                <a href="">Sports Odds</a>
                <a href="">Free picks</a>
                <a href="">Power rankings</a>
                <a href="">Betting guides</a>
                <a href="">news</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="mainHeader">
            <button id="sort" class="no-border">Sort Alphabetically</button>
            <div class="mainTitle">
                <img src="/build/img/flag.svg" alt="Canada Flag" loading="lazy">
                <h1>Best sports betting sites</h1>
            </div>
            <div class="viewChanger">
                <p>Change view</p>
                <label class="switch no-click">
                    <input type="checkbox" class="switch-input">
                    <span class="switch-handle"></span>
                </label>
            </div>
        </div>

        <div class="baseElement sitesList">
           
        </div>      
        
    </main>
    

    <script type="text/javascript" src="/build/js/db.js"></script>
    <script type="text/javascript" src="/build/js/app.js"></script>
</body>
</html>
